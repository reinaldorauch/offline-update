<ion-view view-title="List">
  <ion-content>
    <ul class="list">
      <a on-hold="onHold(beer)" collection-repeat="beer in beers" class="item" href="#/form/{{ beer.id }}">
        {{ beer.id }} - {{ beer.name }} - {{ beer.email }} - {{ beer.city }}
      </a>
    </ul>
  </ion-content>
</ion-view>
