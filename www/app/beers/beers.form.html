<ion-view view-title="Form">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Id" ng-model="beer.id">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Nome" ng-model="beer.name">
      </label>
      <div class="button-bar">
        <button class="button button-balanced" on-touch="save()">Inserir</button>
      </div>
    </div>
  </ion-content>
</ion-view>
